<div *ngIf="aPensamientos.length > 0; then hayPensamientos else sinPensamientos"></div>

<ng-template #hayPensamientos> 
  <div>
    <p>
      lista de pensamientos
    </p>
    <ul>
      <li *ngFor="let pensamiento of aPensamientos">{{pensamiento}}</li>
    </ul>
  </div>
</ng-template>

<ng-template #sinPensamientos>
  <div>
    <p>
      No hay pensamientos
    </p> 
  </div> 
</ng-template>
